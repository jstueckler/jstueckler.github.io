<script>
  function toggle_bib(id) {
    var bibtag = document.getElementById(id + '-bibentry');

    if (bibtag.style.display == 'block') {
      bibtag.style.display = 'none';
    } else {
      bibtag.style.display = 'block';
    }
  }
</script>
